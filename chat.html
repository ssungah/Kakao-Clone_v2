<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/b3c9e91c9b.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wrapper">
      <div class="status-bar status">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-globe-asia"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Molly</h1>
        </div>
        <div class="header__header-column">
          <sapn class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <sapn class="header__icon">
            <i class="fas fa-bars"></i>
          </sapn>
        </div>
      </header>
    </div>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Friday, January 11, 2020</span>
        <li class="incoming-message message">
          <img src="images/avatar2.jpg" class="m-avatar message_avatar" />
          <div class="message__content">
            <span class="message__author">Molly</span>
            <span class="message__bubble">
              Hello~~!! Good morning! :)
            </span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              Good morning! Where are you now?
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar2.jpg" class="m-avatar message_avatar" />
          <div class="message__content">
            <span class="message__author">Molly</span>
            <span class="message__bubble">
              I’m going out now!!
            </span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <span class="message__timestamp"></span>
          <div class="message__content">
            <span class="message__bubble">
              Come on hurry up!
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar2.jpg" class="m-avatar message_avatar" />
          <div class="message__content">
            <span class="message__author">Molly</span>
            <span class="message__bubble">
              I'll go as soon as possible.
            </span>
          </div>
          <span class="message__timestamp"></span>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
          type="text"
          placeholder="Send messege"
          class="chat__write-input chat__write"
        />
        <!--placeholder : 플레이스홀더를 지정(플레이스홀더는 텍스트 필드 내에 있는 짧은 도움말)-->
      
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon">
          <i class="far fa-smile"></i>
        </span>
        <span class="chat__write-icon">
          <i class="fas fa-microphone"></i>
        </span>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!!</span>
    </div>
  </body>
</html>
