<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InlineBlock Example</title>
    <style>
      .box {
        background-color: red;
        width: 200px;
        height: 200px;
        border: 1px solid black;
        display: inline-block; /*block을 옆으로 위치할수 있게 해줌*/
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
    <div class="box"></div>
    <div class="box"></div>
  </body>
</html>
